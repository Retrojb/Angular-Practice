<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
    <span class="badge">{{hero.id}}</span> {{hero.firstName | uppercase}}
  </a>
  </li>
</ul>
<div>
  <label>
    <input #heroFirstName />
  </label>
  <button (click) = "add(heroFirstName.value); heroFirstName.value=''">
    Add
  </button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes">

      <span class="badge">{{hero.id}}</span> {{hero.firstName | uppercase}}
